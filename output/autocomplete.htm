    <script>
      function onCardSelected(evt) {
        var selectedCard = evt.target.value;
        var translatedName = nameTranslations[selectedCard];
        var resultEl = document.getElementById("result");
        resultEl.innerHTML = translatedName;
      }
      function initAwesomplete(optionsArray) {
        var input = document.getElementById("cardNames");
        var awesomplete = new Awesomplete(input);
        awesomplete.minChars = 1;
        awesomplete.autoFirst = true;
        awesomplete.list = optionsArray;
        input.addEventListener("awesomplete-selectcomplete", onCardSelected, true);
      }
      function init() {
        var cardOptions = [];
        for (var cardName in nameTranslations) {
          if (nameTranslations.hasOwnProperty(cardName)) {
            cardOptions.push(cardName);
          }
        }
        initAwesomplete(cardOptions);
      }
      init();
    </script>
